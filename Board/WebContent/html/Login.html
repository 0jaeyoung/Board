<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/Login.js"></script>
<style>
p {
	display:inline-block;
	font-size:80%;
}
</style>
</head>
<body>
<h1>LOGIN PAGE</h1>
<div>
	<table>
		<tr>
			<td><label>ID</label></td>
			<td><input type="text" id="userId" placeholder="아이디를 입력하세요."></td>
			<td rowspan="2"><button id="btnLogin">로그인</button></td>
		</tr>
		<tr>
			<td><label>PW</label></td>
			<td><input type="password" id="passwd" placeholder="비밀번호를 입력하세요."></td>
		</tr>
	</table>
	<div>
		<p class="ch"><input type="checkbox" id="saveId">ID저장</p>
		<p class="ch"><input type="checkbox" id="savePw">자동로그인</p>
	</div>
</div>
</body>
</html>
